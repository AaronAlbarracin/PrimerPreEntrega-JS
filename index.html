<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Primera PreEntrega</title>
</head>
<body>
    <div class="tabla">
        <table border="1"
            cellpadding="0"
            cellspacing="0">
        <thead>
            <th>Cuotas </th>
            <th>Porcentaje de Interes</th>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>20 %</td>
            </tr>
            <tr>
                <td>6</td>
                <td>30 %</td>
            </tr>
            <tr>
                <td>12</td>
                <td>45 %</td>
            </tr>
            <tr>
                <td>18</td>
                <td>55 %</td>
            </tr>
            <tr>
                <td>24</td>
                <td>70 %</td>
            </tr>
        </tbody>
    </table>
</div>

    <form class="formulario">
        <h1>Simulacion de Prestamos</h1><br><br>
        <label>Dinero solicitado</label>
        <input type="number" min="10000" max="50000"><br><br>
        <label for="cuotas">Seleccionar cuotas</label>
        <select name="cuotas" id="cuotas">
            <option value="3" selected>3</option>
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="18">18</option>
            <option value="24">24</option>
        </select> <br><br>
        <input class="enviar" type="submit" value="Cotizar" >
    </form>



    <script src="java.js"></script>
</body>
</html>
